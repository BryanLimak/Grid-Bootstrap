<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="p-3 col-12 bg-warning text-center ">HEADER</div>
            <div class="a p-5 col-6 col-sm-3 d-none d-md-block text-center"></div> <!-- invisible -->
            <div class="a p-5 col-6 col-sm-3 bg-info border border-dark text-center">1</div>
            <div class="a p-5 col-6 col-sm-3 bg-info border border-dark text-center">2</div>
            <div class="a p-5 col-6 col-sm-3 d-none d-md-block text-center"></div> <!-- invisible -->
            <div class="a p-5 col-6 col-sm-3 bg-info border border-dark text-center">3</div>
            <div class="a p-5 col-6 col-sm-3 d-none d-md-block text-center"></div> <!-- invisible -->
            <div class="a p-5 col-6 col-sm-3 d-none d-md-block text-center"></div> <!-- invisible -->
            <div class="a p-5 col-6 col-sm-3 bg-info border border-dark text-center">4</div>
        </div>
        <div class="row tamanho-4">
            <div class="a p-5 col-6 col-sm-3 order-sm-1 bg-info border border-dark text-center">a</div>
            <div class="a p-5 col-6 col-sm-3 order-sm-1 bg-info border border-dark text-center">b</div>
            <div class="a p-5 col-6 col-sm-3 order-sm-1 bg-info border border-dark text-center">c</div>
            <div class="a p-5 col-6 col-sm-3 order-sm-1 bg-info border border-dark text-center">d</div>

            
            <div class="p-3 col-12 order-sm-2 d-none d-md-block bg-warning text-center">DESKTOP [ MD | LG | XL ]</div>
            <div class="p-3 col-12 d-sm-block d-md-none d-none order-sm-0 bg-warning text-center">TABLET [ SM ]</div>
            <div class="p-3 col-12 d-block d-sm-none order-sm-0 bg-warning text-center">MOBILE [ XS ]</div>

            <div class="a p-5 col-12 col-sm-6 col-md-3 offset-md-3 order-sm-2  bg-info border border-dark text-center">:D</div>
            <div class="a p-5 col-12 col-sm-6 col-md-3 order-sm-3 bg-info border border-dark text-center">:(</div>

            <div class="p-3 col-12 order-sm-3 bg-warning text-center">FOOTER</div>
           
        </div>
    </div> 
</body>
</html>
